<h1>Jobs List</h1>

<table ng-table="tableParams" class="table">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Salary</th>
    <th>Created At</th>
  </tr>

  <tr ng-repeat="job in $data">
    <td class="text-center">{{job.id}}</td>
    <td><a href="#/jobs/{{job.id}}">{{job.title}}</a></td>
    <td class="text-center">{{job.salary}} USD</td>
    <td class="text-center">{{job.created_at}}</td>
  </tr>
</table>
