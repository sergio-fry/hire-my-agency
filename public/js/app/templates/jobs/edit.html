<h1>Job Edit Form</h1>

<strong>ID: {{job.id}}</strong>
<br />created_at: {{job.created_at}}
 
<hr />

<div ng-repeat="error in errors" class="alert alert-danger">
  {{error}}
</div>


<form ng-submit="save()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="" ng-model="job.title">
  </div>

  <div class="form-group">
    <label for="salary">Salary (USD)</label>
    <input type="text" class="form-control" id="salary" placeholder="" ng-model="job.salary">
  </div>

  <h2>Skills</h2>

  <tags-input ng-model="job.skills" display-property="title">
    <auto-complete source="loadSkills($query)"></auto-complete>
  </tags-input>

  <div class="form-group">
    <label for="expires_in_days">Expires in days (since created)</label>
    <input type="text" class="form-control" id="expires_in_days" placeholder="Number of days" ng-model="job.expires_in_days">
  </div>

  <div class="form-group">
    <label for="contacts">Contacts</label>
    <textarea class="form-control" id="contacts" ng-model="job.contacts"></textarea>
  </div>

  <input type="submit" class="btn btn-primary" value="Save" />
  <a href="#/jobs/{{job.id}}" class="btn btn-default">Cancel</a>
</form>
